<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillCraft Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">⚡ SkillCraft</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <h1 class="page-title">Smart Calculator</h1>
  </header>

  <!-- Main -->
  <main>
    <div class="calculator glass">
      <input type="text" id="display" placeholder="0" readonly />
      <div class="buttons">
        <button class="btn special" onclick="clearDisplay()">C</button>
        <button class="btn special" onclick="deleteLast()">DEL</button>
        <button class="btn" onclick="appendOperator('%')">%</button>
        <button class="btn operator" onclick="appendOperator('/')">÷</button>

        <button class="btn" onclick="appendNumber('7')">7</button>
        <button class="btn" onclick="appendNumber('8')">8</button>
        <button class="btn" onclick="appendNumber('9')">9</button>
        <button class="btn operator" onclick="appendOperator('*')">×</button>

        <button class="btn" onclick="appendNumber('4')">4</button>
        <button class="btn" onclick="appendNumber('5')">5</button>
        <button class="btn" onclick="appendNumber('6')">6</button>
        <button class="btn operator" onclick="appendOperator('-')">−</button>

        <button class="btn" onclick="appendNumber('1')">1</button>
        <button class="btn" onclick="appendNumber('2')">2</button>
        <button class="btn" onclick="appendNumber('3')">3</button>
        <button class="btn operator" onclick="appendOperator('+')">+</button>

        <button class="btn zero" onclick="appendNumber('0')">0</button>
        <button class="btn" onclick="appendNumber('.')">.</button>
        <button class="btn equal" onclick="calculateResult()">=</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Arman Husain | SkillCraft Internship Task 2</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
